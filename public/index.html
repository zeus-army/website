<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4BB749" />
    <meta
      name="description"
      content="Zeus Army - Pepe's Best Friend! The most loyal pack in the memecoin universe 🐕"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Zeus Army - Pepe's Dog 🐕 | Join the Pack!</title>
    
    <style>
      /* Preloader styles */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #F0F8FF;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-dog {
        font-size: 100px;
        animation: dogWag 0.5s ease-in-out infinite alternate;
      }
      
      @keyframes dogWag {
        0% { transform: rotate(-10deg); }
        100% { transform: rotate(10deg); }
      }
      
      /* Fun cursor */
      body {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><text y="28" font-size="28">🐾</text></svg>'), auto;
      }
      
      a, button {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><text y="28" font-size="28">🦴</text></svg>'), pointer !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Preloader -->
    <div id="preloader">
      <div class="loader-dog">🐕</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove preloader when page loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('preloader').style.display = 'none';
        }, 1000);
      });
    </script>
  </body>
</html>
