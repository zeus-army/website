<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4BB749" />
    <meta
      name="description"
      content="Zeus Army - Pepe's Best Friend! The most loyal pack in the memecoin universe üêï"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Zeus Army - Pepe's Dog üêï | Join the Pack!</title>
    
    <style>
      /* Preloader styles */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #F0F8FF;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-dog {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 5px solid transparent;
        background-image: linear-gradient(#F0F8FF, #F0F8FF), linear-gradient(135deg, #FF6B9D 0%, #C06CFF 25%, #4BB749 50%, #FFC700 75%, #1E90FF 100%);
        background-origin: border-box;
        background-clip: padding-box, border-box;
        box-shadow: 0 0 40px rgba(165, 94, 234, 0.8), 0 0 80px rgba(30, 144, 255, 0.6);
        animation: dogWag 0.5s ease-in-out infinite alternate, glow 1.5s ease-in-out infinite alternate;
      }

      .loader-dog img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }

      @keyframes dogWag {
        0% { transform: rotate(-10deg) scale(1); }
        100% { transform: rotate(10deg) scale(1.05); }
      }

      @keyframes glow {
        0% { box-shadow: 0 0 40px rgba(165, 94, 234, 0.8), 0 0 80px rgba(30, 144, 255, 0.6); }
        100% { box-shadow: 0 0 60px rgba(165, 94, 234, 1), 0 0 120px rgba(30, 144, 255, 0.9); }
      }
      
      /* Normal cursor */
      body {
        cursor: default;
      }

      a, button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Preloader -->
    <div id="preloader">
      <div class="loader-dog">
        <img src="%PUBLIC_URL%/images/zeus.jpg" alt="Loading..." />
      </div>
    </div>

    <div id="root"></div>

    <script>
      // Suppress React error overlay
      (function() {
        // Prevent error overlay from showing
        if (window.__REACT_ERROR_OVERLAY_GLOBAL_HOOK__) {
          window.__REACT_ERROR_OVERLAY_GLOBAL_HOOK__.iframeStyle = 'display: none';
        }

        // Hide any existing overlays
        const hideOverlay = () => {
          const overlay = document.querySelector('iframe[style*="position: fixed"]');
          if (overlay) {
            overlay.style.display = 'none';
          }
        };

        // Run periodically to catch overlays
        setInterval(hideOverlay, 100);

        // Global error handlers
        window.addEventListener('error', function(e) {
          e.stopImmediatePropagation();
          console.error('Error caught:', e.error);
        }, true);

        window.addEventListener('unhandledrejection', function(e) {
          e.stopImmediatePropagation();
          e.preventDefault();
          console.error('Promise rejection:', e.reason);
        }, true);
      })();

      // Remove preloader when page loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('preloader').style.display = 'none';
        }, 1000);
      });
    </script>
  </body>
</html>
